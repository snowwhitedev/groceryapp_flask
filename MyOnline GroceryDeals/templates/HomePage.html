{% extends "layout.html"%}
{% block content %}
    <div class="image" >
        <img src="https://www.aldi.com.au/fileadmin/_processed_/9/f/csm_ALC6158_KVB_Groceries_1896x720_f90648edde.jpg" style="width: 110%">

    </div>


<style type="text/css">

*{
 margin: 0px;
 padding: 0px;
}

.card{
     width: 20%;
     display: inline-block;
     border-radius: 5px;
     margin: 2%;
}

.image img{
  width: 100%;
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
 }

.title{
  text-align: center;
  padding: 10px;
 }

h1{
  color: #444444;
  font-size: 20px;
 }

.des{
  padding: 3px;
  text-align: center;
  padding-top: 10px;
  border-bottom-right-radius: 5px;
  border-bottom-left-radius: 5px;
}
button{
  margin-top: 40px;
  margin-bottom: 10px;
  background-color: white;
  border: 1px solid #5f788a;
  border-radius: 5px;
  padding:10px;
}
button:hover{
  background-color: #5f788a;
  color: white;
  transition: .5s;
  cursor: pointer;
}

</style>


<!--cards -->
<h3>قائمة المنتجات</h3>
{% for product in productsList %}
<div class="card">
    <form action="" method="post">
            <div class="image">
                <img src={{product[5]}}>
            </div>
            <div class="title"> <h1> {{product[1]}} </h1> </div>
            <div class="des">
                <p> {{product[2]}}</p>
                <p> {{product[3]}}</p>
                <p> {{product[4]}}</p>
                <button type="submit" class="btn-xs" name="product" value={{product[0]}}>التفاصيل</button>
            </div>
    </form>
</div>
{% endfor %}

{% endblock %}
